
@(Users: List[User])

@main("View Swimmers"){
	<h1>View all swimmers</h1>
	<table class = "table table-hover table-striped">
		<thead>
			<tr>
				<td><b>Swimmer Name</b></td>
				<td><b>Swimmer school</b></td>
			</tr>
		</thead>
		<tbody>
			@for(user <- User.findAll()){
				<tr>
					<td><a href="@routes.Application.editUser(user.id)">@user.name</a></td>
					<td>@user.school</td>
				</tr>
			}
		</tbody>
	</table>
}
