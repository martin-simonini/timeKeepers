@(swimmerForm: Form[User])

@import helper._

@main("Add Swimmer") {

	<h1> Add a swimmer</h1>
	@form(routes.Application.save()){
		<fieldset>
			@inputText(swimmerForm("name"), '_label -> "Swimmer name")
			@inputText(swimmerForm("school"), '_label -> "school")
		</fieldset>
		
		<div class="action">
			<input type="submit" value="Create swimmer">
		</div>
	
	}
	
	

}
