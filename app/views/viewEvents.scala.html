
@(Event: List[Event])

@main("View Event"){
	<h1>View all Events</h1>
	<table>
		<thead>
			<tr>
				<td>Event name</td>
				<td>Event Distance</td>
				<td>view times</td>
			</tr>
		</thead>
		<tbody>
			@for(event <- Event){
				<tr>
					<td><a href="@routes.Application.editEvent(event.id)">@event.name</td>
					<td>@event.distance @event.units</td>
					<td><a href="@routes.Application.viewTimes(event.id)">View times</a></td>
				</tr>
			}
		</tbody>
	</table>
}
